<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <div class="mainWrapper">
        <div class="container" id="displayElement">
            <div class="row  pt-5">
                <div class="col-3">
                    <button onclick="toggleFunction(this)" data-task="add" class="btn btn-primary">Add New Record</button>
                </div>
            </div>
            <div class="row  pt-5">
                <div class="col-12">
                    <table id="empList" class="table text-center table-bordered">
                        <thead>
                            <tr>
                                <th class="col">Employee Code</th>
                                <th class="col">Employee Name</th>
                                <th class="col">Designation</th>
                                <th class="col">Employee CTC</th>
                                <th class="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--
                            <td>MTX695</td>
                            <td>Tanmay Arora</td>
                            <td>Consultant Trainee</td>
                            <td>&#x20b9; 6,50,000</td>
                            <td><a href="#" data-id="MTX695"><i class="fa fa-edit text-success"></a></i>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#"><i class="fa fa-trash text-danger"></i></a></td>
                            -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container d-none" id="addRecordElement">
            <div class="row pt-3">
                <div class="col-4 offset-4">
                    <button onclick="toggleFunction(null)" class="btn btn-warning"><i class="fa fa-arrow-circle-left text-light"></i>&nbsp;&nbsp;Back</button>
                </div>
            </div>
            <div class="row  pt-5">
                <div class="col-4 offset-4">
                    <h4 class="pb-3" id="formHeading"></h4>
                    <form name="empForm" id="empForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="empcode" class="form-label">Employee Code</label>
                            <input type="text" class="form-control" id="code" required>
                        </div>
                        <div class="mb-3">
                            <label for="empname" class="form-label">Employee Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Designation</label>
                            <input type="text" class="form-control" id="designation" required>
                        </div>
                        <div class="mb-3">
                            <label for="ctc" class="form-label">Employee CTC</label>
                            <input type="currency" class="form-control" id="ctc" required>
                        </div>
                        <button type="submit" id="formButton" class="btn btn-primary mt-2"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/global_script.js"></script>
    <script src="scripts/css_script.js"></script>
    <script src="scripts/display_script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
